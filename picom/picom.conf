# Backend
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-copy-from-front = false;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-color = "#000000";

# Exclude shadows on specific windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'firefox' && argb",
    "class_g = 'Rofi'"
];

# Opacity
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacity rules for specific applications
opacity-rule = [
    "95:class_g = 'kitty' && focused",
    "85:class_g = 'kitty' && !focused",
    "95:class_g = 'Rofi'",
    "100:class_g = 'firefox'",
    "100:class_g = 'chromium'",
    "90:class_g = 'code-oss'",
    "90:class_g = 'Code'"
];

# Fading
fading = true;
fade-in-step = 0.028;
fade-out-step = 0.030;
fade-delta = 10;

# Exclude fading on specific windows
fade-exclude = [
    "class_g = 'Rofi'"
];

# Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'firefox' && argb"
];

# Corners
corner-radius = 12;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'Rofi'"
];

# General Settings
daemon = false;
experimental-backends = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
use-ewmh-active-win = true;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
resize-damage = 1;

# Window type settings
wintypes: {
    tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
    dock = { shadow = false; blur-background = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = true; fade = true; };
    dropdown_menu = { opacity = 0.95; shadow = true; fade = true; };
    above = { shadow = true; };
    splash = { shadow = false; };
    utility = { focus = true; shadow = false; blur-background = false; };
    notification = { shadow = false; };
    desktop = { shadow = false; blur-background = false; };
    menu = { focus = true; };
    dialog = { shadow = true; };
    normal = { shadow = true; };
};
